<script type="text/javascript">
    function onLoad() {
<!--        const facilityNameElement = document.getElementById("reporting_facility");-->
<!--        facilityNameElement.innerHTML = Android.getReportingFacility();-->
        const dateElement = document.getElementById("report_period");
        dateElement.innerHTML = Android.getDataPeriod();
        const data = JSON.parse(Android.getData("iccm-malaria-monthly-report"));
        const keys = Object.keys(data.nameValuePairs)
        keys.forEach(key => {
            let elementKey = key
            const element = document.getElementById(elementKey)
            if (element !== null && element !== undefined) {
                element.innerHTML = data.nameValuePairs[key]
            }
        })
    }



</script>
